<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Vehical</title>

    <link rel="stylesheet" href="stylebook.css">
</head>

<body>
    <section id="top">

        <div id="logo">
            <P id="tf"> 24-</P>
            <p id="w"> Wheels</p>
        </div>

        <ul id="ul">
            <li class="list"><a href="index.html">Home</a></li>
            <li class="list"><a href="#srch">Book Now</a></li>
            <li class="list"><a href="#rent">Register</a></li>
            <li class="list"><a href="#cont">Contact Us </a></li>
            <li class="list"><a href="#">Help</a></li>
        </ul>
    </section>

    <section id="book">
        <div id="box">
            <img id="img" src="https://i.pinimg.com/originals/3d/77/8d/3d778d998ccd929b4a9c55f6e33513d6.gif" alt="">

            <form name="myform"  onsubmit="return verify()" method="post">
                <div class="box2">
                    <h1>Book Your Vehical</h1>

                    <div class="boxx" id="name">
                        <label class="lab" for="name">Full Name :</label>
                        <input class="inp" name="fname" type="text" placeholder="Enter Your Name" id="nm"> <span
                            class="ferror"> </span>
                    </div>

                    <div class="boxx" id="email">
                        <label for="email" class="lab">E-mail : </label>
                        <input type="text" name="fmail" placeholder="Enter Your Email" class="inp" id="ml"><span
                            class="ferror"> </span>
                    </div>

                    <div class="boxx" id="cont">
                        <label for="cont" class="lab">Phone :</label>
                        <input class="inp" placeholder="Enter Your Phone Number" type="text" name="fnum" id="ph"><span
                            class="ferror"> </span>
                    </div>

                    <div class="boxx" id="lis">
                        <label for="lis" class="lab">Licence No. :</label>
                        <input name="flis" placeholder="Enter Your Licance Number " class="inp" type="text" id="li"><span
                            class="ferror"> </span>
                    </div>

                    <div class="boxx" id="add">
                        <label for="add" class="lab">Address : </label>
                        <input placeholder="Enter Your Address" id="ad" name="fadd" type="text" class="inp"><span
                            class="ferror">
                        </span>
                    </div>

                    <div class="boxx" id="typ">
                        <label class="lab" for="car">Type : </label>
                        <select class="inp" id="vhcl">
                            <option value="ind">Bike</option>
                            <option value="swf" selected>Scooty</option>
                            <option value="swf" selected>SUV</option>
                            <option value="swf" selected>Sedan</option>
                            <option value="swf" selected>Open Roof</option>
                            <option value="swf" selected>XUV</option>
                        </select><span class="ferror"> </span>
                    </div>

                    <div class="boxx" id="mode">
                        <label for="mode" class="lab">Mode : </label>

                        <label class="md" for="">Self Ride</label> <input class="md" type="radio" name="mode">

                        <label class="md" for="Driver">Driver</label> <input class="md" type="radio" name="mode"><span
                            class="ferror"> </span>



                    </div>

                    <div class="boxx" id="date">
                        <label class="lab" for="date  ">Date : </label>
                        <input type="date" class="inp" name="" id="dat"><span class="ferror"> </span>
                    </div>

                    <div class="boxx" id="time">
                        <label class="lab" for="time">Time :</label>
                        <input type="time" name="" class="inp" id="tim"><span class="ferror"> </span>
                    </div>


            </form>
            <button type="submit" onclick="run()" class="boxx" id="btn">Book Now</button>

        </div>



        </div>

    </section>

<script src="book.js"></script>

   

</body>

</html>
